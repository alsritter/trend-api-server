[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:signsrv]
command=python app.py
directory=/app/MediaCrawlerPro-SignSrv
autostart=true
autorestart=true
stderr_logfile=/var/log/trend-api-server/signsrv-error.log
stdout_logfile=/var/log/trend-api-server/signsrv-output.log
environment=PYTHONPATH="/app/MediaCrawlerPro-SignSrv",APP_PORT="8989",APP_HOST="0.0.0.0",LOGGER_LEVEL="ERROR"
priority=5

[program:api-server]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
directory=/app/trend-api-server
autostart=true
autorestart=true
stderr_logfile=/var/log/trend-api-server/api-error.log
stdout_logfile=/var/log/trend-api-server/api-output.log
environment=PYTHONPATH="/app/MediaCrawlerPro-Python:/app/trend-api-server"
priority=10

[program:celery-worker]
command=celery -A app.celery_app.celery worker --loglevel=info --concurrency=4 -Q crawler_queue,control_queue
directory=/app/trend-api-server
autostart=true
autorestart=true
stderr_logfile=/var/log/trend-api-server/celery-error.log
stdout_logfile=/var/log/trend-api-server/celery-output.log
environment=PYTHONPATH="/app/MediaCrawlerPro-Python:/app/trend-api-server"
stopwaitsecs=60
stopasgroup=true
killasgroup=true
priority=20
