version: '3.8'

services:
  # API 服务 + Celery Worker
  trend-api-server:
    build:
      context: ..
      dockerfile: trend-api-server/Dockerfile
    container_name: trend-api-server
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - signsrv
    volumes:
      - ./:/app/trend-api-server
      - ../MediaCrawlerPro-Python:/app/MediaCrawlerPro-Python
      - api-logs:/var/log/trend-api-server
    environment:
      - RELATION_DB_USER=root
      - RELATION_DB_HOST=mysql_db
      - RELATION_DB_PWD=123456
      - RELATION_DB_PORT=3306
      - RELATION_DB_NAME=media_crawler_pro
      - REDIS_DB_HOST=redis_cache
      - REDIS_DB_PWD=123456
      - REDIS_DB_PORT=6379
      - REDIS_DB_NUM=0
      - SIGN_SRV_HOST=mediacrawler_signsrv
      - SIGN_SRV_PORT=8989
      - CRAWLER_BASE_PATH=/app/MediaCrawlerPro-Python
      - CRAWLER_PYTHON_PATH=python
    restart: unless-stopped
    networks:
      - mediacrawler-network

  # SignSrv 签名服务
  signsrv:
    image: mediacrawler_signsrv:latest
    container_name: mediacrawler_signsrv
    ports:
      - "8989:8989"
    environment:
      - APP_PORT=8989
      - APP_HOST=0.0.0.0
      - LOGGER_LEVEL=ERROR
    command: python app.py
    restart: unless-stopped
    networks:
      - mediacrawler-network

  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: media_crawler_pro
    ports:
      - "3307:3306"
    volumes:
      - mysql_db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - mediacrawler-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis 缓存和队列
  redis:
    image: redis:7.0
    container_name: redis_cache
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--requirepass", "123456"]
    restart: unless-stopped
    networks:
      - mediacrawler-network

volumes:
  mysql_db_data:
  redis_data:
  api-logs:

networks:
  mediacrawler-network:
    driver: bridge
