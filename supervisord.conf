[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
logfile_maxbytes=50MB
logfile_backups=10
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:signsrv]
command=python app.py
directory=/app/MediaCrawlerPro-SignSrv
autostart=true
autorestart=unexpected
exitcodes=0
startretries=3
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_capture_maxbytes=1MB
stderr_capture_maxbytes=1MB
stdout_events_enabled=true
stderr_events_enabled=true
environment=PYTHONPATH="/app/MediaCrawlerPro-SignSrv",APP_PORT="8989",APP_HOST="0.0.0.0"
priority=5

[program:api-server]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2 --worker-class uvicorn.workers.UvicornWorker
directory=/app/trend-api-server
autostart=true
autorestart=unexpected
exitcodes=0
startretries=3
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_capture_maxbytes=1MB
stderr_capture_maxbytes=1MB
stdout_events_enabled=true
stderr_events_enabled=true
environment=PYTHONPATH="/app/MediaCrawlerPro-Python:/app/trend-api-server"
priority=10

[program:celery-worker]
command=celery -A app.celery_app.celery worker --loglevel=info --concurrency=2 -Q crawler_queue,control_queue --max-tasks-per-child=100
directory=/app/trend-api-server
autostart=true
autorestart=unexpected
exitcodes=0
startretries=3
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_capture_maxbytes=1MB
stderr_capture_maxbytes=1MB
stdout_events_enabled=true
stderr_events_enabled=true
environment=PYTHONPATH="/app/MediaCrawlerPro-Python:/app/trend-api-server"
stopwaitsecs=60
stopasgroup=true
killasgroup=true
priority=20
